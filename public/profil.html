<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profil</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="home.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="profil.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Profil</span>
                </a>
                <span class="tooltip">Profil</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-log-in'></i>
                    <span class="links_name">Connexion</span>
                </a>
                <span class="tooltip">Connexion</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="default-profile.png" alt="Profile" class="profile" id="profileImage">
                    <div class="name_job">
                        <div class="sidebar-name username" id="username-sidebar"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <div class="text">Social Working Club</div>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-img-container">
                    <img src="default-profile.png" alt="Profile" class="profile-image" id="profilePageProfileImage">
                    <!-- <i class='bx bx-edit edit-icon' id="editProfileImage"></i> -->
                </div>

                <div class="username-container">
                    <div class="username" id="profileUsername"></div>
                    <p id="profileBio" class="bio">Biographie</p>
                </div>

                <button id="settingsButton" class="settings-button">
                    <i class="bx bx-cog"></i>
                </button>
            </div>

            <div id="userPosts" class="user-posts">
                <!-- publications users chargées ici -->
            </div>

            <button id="logoutButton">Logout</button> <!-- LOGOUT BUTTON TO MOVE DOWN-->
        </div>

        <!-- modal for editing profile details -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="profileSettingsForm">

                <!-- ADD MODIF PARAMETRE ACCOUNT -->

                    <label for="profileImageInput">Choisissez une nouvelle image de profil:</label>
                    <input type="file" id="profileImageInput" name="profileImage" accept="image/*">
                    <button type="submit">Save Profile Image</button>
                </form>
            </div>
        </div>
    </section>

    <style>
        .profile-container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }
        .profile-header {
            position: relative;
        }
        .profile-image {
            background-color: lightslategray;
            border-radius: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            height: 230px;
        }
        .edit-icon {
            position: absolute;
            top: 75%;
            left: 65%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            let sidebar = document.querySelector(".sidebar");
            let closeBtn = document.querySelector("#btn");
    
            closeBtn.addEventListener("click", () => {
                sidebar.classList.toggle("open");
                menuBtnChange();
            });
    
            function menuBtnChange() {
                if (sidebar.classList.contains("open")) {
                    closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
                } else {
                    closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
                }
            }
    
            const token = localStorage.getItem('token');
    
            if (token) {
                fetch('/user/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch user data');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.username) {
                        document.getElementById('username-sidebar').textContent = data.username;
                        document.getElementById('profileUsername').textContent = data.username;
                        if (data.profileImage) {
                            document.getElementById('profileImage').src = `/uploads/${data.profileImage}`;
                            document.getElementById('profilePageProfileImage').src = `/uploads/${data.profileImage}`;
                        }
                    } else {
                        window.location.href = '/login.html';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    window.location.href = '/login.html';
                });
            } else {
                window.location.href = '/login.html';
            }
        
            document.getElementById('logoutButton').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
            });
        
            // Modal logic
            const modal = document.getElementById("profileImageModal");
            const editProfileImage = document.getElementById("editProfileImage");
            const span = document.getElementsByClassName("close")[0];
        
            editProfileImage.onclick = function() {
                modal.style.display = "block";
            }
        
            span.onclick = function() {
                modal.style.display = "none";
            }
        
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        
            document.getElementById('updateProfileImageForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const profileImage = document.getElementById('profileImageInput').files[0];
        
                const formData = new FormData();
                if (profileImage) {
                    formData.append('profileImage', profileImage);
                }
        
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Vous devez être connecté pour mettre à jour le profil');
                    return;
                }
        
                try {
                    const response = await fetch('/user/update-profile', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
        
                    if (response.ok) {
                        const data = await response.json();
                        if (data.profileImage) {
                            document.getElementById('profileImage').src = `/uploads/${data.profileImage}`;
                        }
                        modal.style.display = "none";
                        alert('Image de profil mise à jour avec succès');
                    } else {
                        const errorData = await response.json();
                        alert(errorData.error || 'Erreur lors de la mise à jour de l\'image de profil');
                    }
                } catch (error) {
                    console.error('Erreur réseau lors de la mise à jour de l\'image de profil:', error);
                    alert('Erreur réseau lors de la mise à jour de l\'image de profil');
                }
            });
        });
    </script>
</body>
</html>
