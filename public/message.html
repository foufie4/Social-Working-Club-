    <style>
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
    }
    
    /* Bloc englobant */
    .blocmsg {
        width: 300px;  /* Plus large que la sidebar */
        background: #1a1a2e;
        padding: 15px;
        position: relative;  /* Pour gÃ©rer l'effet de profondeur */
        box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2);
    }
    /* Effet de sidebar Ã©largie */
    .sidebar.open {
        width: 250px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    .chat-item img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .chat-window {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #f5f5f5;
    }
    .chat-header {
        background: #444;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .chat-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .chat-messages {
        flex: 1;
        padding: 15px;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 18px;
      margin: 10px 0;
      font-size: 1em;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .message-sent {
        max-width: 60%;
        padding: 10px;
        border-radius: 10px;
        margin: 5px 0;
        display: flex;
        position: relative;
        flex-wrap: wrap;
        align-self: flex-end;
        background: #5865f2;
        color:white;
        text-align: right;
    }
    .message-received {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      display: flex;
      position: relative;
      flex-wrap: wrap;
      justify-content: flex-start;
      background: #333;
      color: white;
      text-align: left;
    }
    .timestamp {
        font-size: 0.8em;
        color: #ccc;
        position: absolute;
        bottom: 5px;
        right: 10px;
    }
    .chat-footer {
        display: flex;
        padding: 10px;
        background: #eee;
        align-items: center;
    }
    .chat-footer input {
        flex: 1;
        padding: 8px;
        border-radius: 90px;
        border: none;
        block-size: 50px;
        width: 999px;
    }
    .chat-footer button {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-left: 5px;
        width: 60px;
    }

    .chat-actions button {
      border-radius: 5px;
      width: 60px;
    }

    .chat-name {
      left: 40px;
    }
    </style>

                    script.src = "sidebar.js"; // Charge le script qui gÃ¨re l'interaction
                    script.defer = true;
                    script.onload = () => initSidebar(); // Appelle la fonction aprÃ¨s le chargement
                    document.body.appendChild(script);
                })
                .catch(error => console.error("Erreur lors du chargement de la sidebar :", error));
        });
    </script>
